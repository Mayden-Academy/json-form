					<div class="form-group">

						<input type="text" name="name" class="form-control" autocomplete='name'>

              <option value="boris">Boris</option>

						<strong>Would you like to receive emails?:</strong><br>
						<label for="receiveEmails"><input type="radio" name="receiveEmails" value="1"> Yes</label>
